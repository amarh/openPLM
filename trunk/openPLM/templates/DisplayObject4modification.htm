{% extends "MiddleDisplayObject.htm" %}
{% load i18n plmapp_tags %}

<!-- Manage html display in the Content div which correspond to the "attributes" menu -->

{% block content %}
	<h3>{% trans "OBJECT MODIFICATION:" %}</h3>
		<form method="post" action="." >	
	<table class="Content">
		<tr class="Content">
			<th>{% trans "Type" %}</th>
			<td>{{ object_type }}</td>
		</tr>

		<tr class="Content hidden">
			<th><label for="id_type">&nbsp;</label></th>
			<td><input id="id_type" type="hidden" name="type" value="{{object_type}}" /></td>
		</tr>
		{% for attribute in modification_form %}
			<tr class="Content">
				<th>{{attribute.label_tag}}</th>
				<td>{{attribute}}</td><td>{{ attribute.errors }}</td>
			</tr>
		{% endfor %}
		<tr class="Content">
            <td></td><td><input type="submit" class="{{"Button"|button}}" value="{% trans "MODIFY" %}" />
            
                <input type="submit" class="{{"Button"|button}}" value="{% trans "Undo" %}" name="_undo"/>
            </td>
		</tr>
	</table>
		</form>
{% endblock %}
