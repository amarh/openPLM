{% load i18n plmapp_tags %}
{% if form.is_multipart %}
<form enctype="multipart/form-data" method="post" action="{{action|default:"."}}" {{ form_attributes }}>
{% else %}
    <form method="post" action="{{action|default:"."}}"  {{ form_attributes }}>
{% endif %}
    <table class="Content">
        {{ form }}
        <tr>
            <td>
            </td>
            <td>
                <input type="submit" class="{{"Button"|button}}" value="{% trans "Validate" %}" name="_validate"/>
                <input type="submit" class="{{"Button"|button}}" value="{% trans "Undo" %}" name="_undo"/>
            </td>
        </tr>
    </table>
</form>
