{% extends "MiddleDisplayObject.htm" %}

<!-- Manage html display in the Content div which correspond to the "history" menu -->

{% block content %}
	<h3>HISTORY :</h3><br>
	<br>
	<table class="Content">
	{% for Date, Action, Details in ObjectHistory %}
		<tr class="Content">
			<td class="Content">{{Date}}</td><td class="Content">{{Action}}</td><td class="Content">{{Details}}</td>
		</tr>
	{% endfor %}
	</table>
{% endblock %}
