{% load i18n plmapp_tags %}
<div id="menu">
    <ul id="MenuList">
        {% for menu_item in object_menu %}
            <li {% ifequal menu_item current_page%} class="CurrentPage" {%endifequal%}>
            <a href="{{obj.plmobject_url}}{{menu_item}}/">
                {% filter upper %}{% trans menu_item %}{% endfilter%}
            </a>
            </li>
        {% endfor %}
    </ul>
</div>
