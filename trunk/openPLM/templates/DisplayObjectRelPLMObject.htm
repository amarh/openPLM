{% extends "MiddleDisplayObject.htm" %}

<!-- Manage html display in the Content div which correspond to the "attributes" menu -->

{% block content %}
    <br />
	<br />
	<table class="Content">
	{% for link in object_user_link %}
		<tr class="Content">
			<td class="Content">{{link.plmobject.type}}</td>
			<td class="Content">{{link.plmobject.reference}}</td>
			<td class="Content">{{link.plmobject.revision}}</td>
			<td class="Content">{{link.role}}</td>
		</tr>
	{% endfor %}
	</table>
	</form>
	{% for message in messages %}
	{{message}}<br>
	{% endfor %}
{% endblock %}
