{% extends "base.html" %}
{% load i18n plmapp_tags %}

<!-- Manage html display in the Content div which correspond to the password modification -->

{% block content %}
	<h3 class="hplm">{% trans "PASSWORD MODIFICATION:" %}</h3>
		{% ifnotequal user.username 'test' %}
		    <table class="Content">
			    <tr class="Content">
				    <th>{% trans "Type" %}</th><td>{{ object_type }}</td>
			    </tr>
			    <form method="post" action="." >{% csrf_token %}	
			    {{modification_form }}
			    <tr class="Content">
				    <td>&nbsp;</td><td><input type="submit" class="tb-btn" value="{% trans "CHANGE PASSWORD" %}"/></td>
			    </tr>
			    </form>
		    </table>
		{% endifnotequal %}
{% endblock %}
