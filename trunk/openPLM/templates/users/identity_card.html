{% extends "identity_card.html" %}
{% load i18n plmapp_tags highlight %}

{% block thumbnail_url%}{{MEDIA_URL}}img/icon_user.png{% endblock %}
{% block id_details%}
    <p>
    <span class="type">{% trans "User" %}</span>
    </p>
    <p>
    <a href="/user/{{object.username|urlencode}}/">
        <span class="reference">{{object.username}}</span>
    </a>
    </p>
    <p>
    <span class="fullname">{{ object.get_full_name }}</span>
    </p>

{% endblock %}
