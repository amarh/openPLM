{% extends "MiddleDisplayObject.htm" %}

<!-- Manage html display in the Content div which correspond to the "lifecycle" menu -->

{% block content %}

    <form action="" method="POST">
        <input name="action" type="submit" value="DEMOTE"/>
        <input name="action" type="submit" value="PROMOTE"/>
        </form>
        <br>
    	<br>
    	<table class="Content">
    		<tr class="Content">
    		{% for status, is_current_state in object_lifecycle %}
    			<td class="Content" align="center"
    				{% if is_current_state %} style="background-color:#0808fa" {% else %} style="background-color:#7a7af8" {% endif %}>
    				{{status|upper}}</td>
    				{% if not forloop.last %}<td align="center">===&gt;</td>{% endif %}
    		{% endfor %}
    		</tr>
    	</table>
{% endblock %}
