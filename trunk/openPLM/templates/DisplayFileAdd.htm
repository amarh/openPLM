{% extends "MiddleDisplayObject.htm" %}
{% load i18n %}

<!-- Manage html display in the Content div which correspond to the "doc-cad" menu + "add new"-->

{% block content %}
{% trans "Add new file / Check-in file :" %}
<form method="POST" action="." enctype="multipart/form-data">
    <table class="Content">
        {{add_file_form}}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="{% trans "Validate" %}" name="action"/>
                <input type="submit" value="{% trans "Undo" %}" name="action"/>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
