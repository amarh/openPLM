{% extends "MiddleDisplayObject.htm" %}

<!-- Manage html display in the Content div which correspond to the "attributes" menu -->

{% block content %}
	<form method="POST" action="/object/{{object_type}}/{{object_reference}}/{{object_revision}}/modify/">
		<input type="submit" value="EDIT"><br />
	<br />
	<table class="Content">
	{% for description,attribute in object_attributes %}
		<tr class="Content">
			<td class="Content">{{description}}</td><td class="Content">{{attribute}}</td>
		</tr>
	{% endfor %}
	</table>
	</form>
	{{user}}<br>
	{% for message in messages %}
	{{message}}<br>
	{% endfor %}
{% endblock %}
