{% extends "MiddleDisplayObject.htm" %}

<!-- Manage html display in the Content div which correspond to the "attributes" menu -->

{% block content %}
	<h3>ATTRIBUTES :</h3>
	<form method="POST" action="/object/{{ObjectType}}/{{ObjectReference}}/{{ObjectRevision}}/modify/">
		<input type="submit" value="EDIT"><br>
	<br>
	<table class="Content">
	{% for Description,Attribute in ObjectAttributes %}
		<tr class="Content">
			<td class="Content">{{Description}}</td><td class="Content">{{Attribute}}</td>
		</tr>
	{% endfor %}
	</table>
	</form>
{% endblock %}
