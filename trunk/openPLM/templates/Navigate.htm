{% extends "MiddleDisplayObject.htm" %}
{% load i18n %}

{% block scripts %}
<script type="text/javascript" src="/media/js/jquery.hoverIntent.minified.js"></script>
<script type="text/javascript" src="/media/js/navigate.js"></script>

{% endblock %}


<!-- Manage html display in the Content div which correspond to the "attributes" menu -->

{% block content %}
    <div id="Navigate">
        <div id="navAddForm">
            <form method="POST" action="">
                <table>
                    <tbody/>
                </table>
            </form>
        </div>
        
        <div id="dialog-confirm" title='{% trans "Attach document?" %}'>
            <p>
                <span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>
                {% trans "Attach the selected document?" %}
              </p>
             <form method="POST" action="">
                    <table>
                        <tbody/>
                    </table>
             </form>

    </div>
    <div id="navThumbnails">
        
        <div id="navThumbnailsBar">
            <span id="navDocument"></span>
            <button id="closeThumbnails"/>
        </div>
        <div id="thumbnailsList">
        </div>

    </div>
        <div id="imgManagement">
            <span class="imgManagement" id="topControl"></span>
            <span class="imgManagement" id="leftControl"></span>
            <span class="imgManagement" id="rightControl"></span>
            <span class="imgManagement" id="bottomControl"></span>
        </div>
        <div id="DivNav" style="left:{{x_img_position}}px; top:{{y_img_position}}px;">
            <img id="ImgNav" src="{{picture_path}}" title="Navigate" alt="Navigate" />

            {{map_areas|safe}}

        </div>
        
        <div id="FilterNav">
            {% trans "Display :" %}
	        <form method="post" action="." >
	            <ul id="FilterNavUl">
	            {{filter_object_form.as_ul}}
	            <li><input id="FilterButton" type="submit" value="{% trans "FILTER" %}"/></li>
	            </ul>
            </form>
        </div>
    </div>
{% endblock %}
